apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: venkats061/demo:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always  # Ensure image is always pulled
          envFrom:
            - secretRef:
                name: dockerhub-secret  # Reference to your DockerHub secret
